<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Print Shop</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">Print Shop</div>
                <button class="header-cart-btn" onclick="openCart()">
                    <span class="header-cart-badge" id="headerCartBadge">0</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="main">
            <div class="search-section">
                <div class="search-bar">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Поиск товаров...">
                </div>
            </div>

            <div class="products-grid" id="productsGrid"></div>

            <div class="empty-state" id="emptyState" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
                <h3>Товары не найдены</h3>
                <p>Попробуйте изменить поисковый запрос</p>
            </div>
        </main>

        <button class="floating-cart-btn" onclick="openCart()" id="cartBtn">
            <span class="cart-badge" id="cartBadge">0</span>
            <span class="cart-total" id="cartTotal">0 ₽</span>
        </button>
    </div>

    <div class="slide-over" id="cartSlideOver">
        <div class="slide-over-backdrop" onclick="closeCart()"></div>
        <div class="slide-over-panel">
            <div class="slide-over-header">
                <h2>Корзина</h2>
                <button onclick="closeCart()" class="close-btn"></button>
            </div>
            <div class="slide-over-body" id="cartItems"></div>
            <div class="slide-over-footer">
                <div class="footer-buttons">
                    <button onclick="clearCart()" class="btn-secondary">Очистить</button>
                    <button onclick="openCheckout()" class="btn-primary" id="checkoutBtn">Оформить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="productModal">
        <div class="modal-backdrop" onclick="closeProductModal()"></div>
        <div class="modal-panel">
            <button onclick="closeProductModal()" class="modal-close" id="productModalClose"></button>
            <div id="productModalContent"></div>
        </div>
    </div>

    <div class="modal" id="checkoutModal">
        <div class="modal-backdrop" onclick="closeCheckout()"></div>
        <div class="modal-panel">
            <div class="modal-header">
                <h2>Оформление заказа</h2>
                <button onclick="closeCheckout()" class="close-btn"></button>
            </div>
            <div class="checkout-form">
                <div class="checkout-total">
                    <div class="checkout-total-row">
                        <span class="checkout-total-label">Итого к оплате:</span>
                        <span class="checkout-total-value" id="checkoutTotalValue">0 ₽</span>
                    </div>
                </div>
                
                <form id="checkoutForm">
                    <div class="form-group">
                        <label>Имя *</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Фамилия *</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Телефон *</label>
                        <input type="tel" id="phone" placeholder="+7" required>
                    </div>
                    <div class="form-group">
                        <label>Telegram Username (необязательно)</label>
                        <div class="input-with-prefix">
                            <input type="text" id="username" placeholder="username">
                            <span class="input-prefix">@</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Комментарий</label>
                        <textarea id="comment" rows="3" placeholder="Дополнительная информация..."></textarea>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Отправить заказ</button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
